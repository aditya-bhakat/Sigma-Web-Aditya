<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Lets Learn</title>
</head>
<body>
    <h1>Forms Training</h1>
    <form action="post">
        <div>
        <label for="Username">Enter your Username</label>
     <input type="text" id="Username"name="Username" placeholder="Enter your Username">
    </div>
    <div>
        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female">Female</label>
    </div>
    <div>
        <input type="checkbox" name="Suscribe" id="Suscribe" value="Suscribe">
        <label for="Suscribe">Suscribe for Updates</label>
    </div>
    <div>
        <label for="Comment">Pls enter your Comment Here</label>
        <br>
        <textarea name="Comment" id="Comment" rows="4" cols="50"></textarea>
    </div>
    <div>
        <select name="Fruits">
            <option value="Apple">Apple</option>
            <option value="Grapes">Grapes</option>
            <option value="Banana">Banana</option>
        </select>
    </div>
    </form>
</body>
</html>
